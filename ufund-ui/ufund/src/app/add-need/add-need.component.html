<div class="card-container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Add Need</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="label" for="name">Name:</label>
                <input class = "input-field" type="text" id="name" [(ngModel)]="newName">
            </div>
            <div class="form-group">
                <label class = "label" for="cost">Cost:</label>
                <input class="input-field" type="number" id="cost" [(ngModel)]="newCost">
            </div>
            <div class="form-group">
                <label class="label" for="quantity">Quantity:</label>
                <input class ="input-field" type="number" id="quantity" [(ngModel)]="newQuantity">
            </div>
            <div class="form-group">
                <label class="label" for="type">Type:</label>
                <select class = "input-field" id="type" [(ngModel)]="newType">
                    <option value="Base-Need">Base-Need</option>
                    <option value="Physical">Physical</option>
                    <option value="Monetary">Monetary</option>
                </select>
            </div>
        </div>
        <div class="card-footer">
            <button class="action-button" [routerLink]="['/cupboard']">Cancel</button>
            <button class="action-button" (click)="add()">Save</button>
        </div>
    </div>

    <div class="error-box" id="errorBox">
        <b id="errors">Errors:</b>
    </div>
</div>
