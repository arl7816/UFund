<div class = "card-container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Add Need</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="name" class="label">Name:</label>
                <input type="text" [(ngModel)]="newName" class="input-field" value={{need.name}}>
            </div>
            <div class="form-group">
                <label for="cost" class="label">Cost:</label>
                <input type="number" [(ngModel)]="newCost" class="input-field" value={{need.cost}}>
            </div>
            <div class="form-group">
                <label for = "quantity" class = "label">Quantity:</label>
                <input type = "number" class = "input-field" value={{need.quantity}} [(ngModel)]="newQuantity"> 
            </div>
            <div class="form-group">
                <label class="label" for="type">Type:</label>
                <select class = "input-field" id="type" [(ngModel)]="newType">
                    <option value="Base-Need">Base-Need</option>
                    <option value="Physical">Physical</option>
                    <option value="Monetary">Monetary</option>
                </select>
            </div>
        </div>
        <div class="card-footer">
            <button class="action-button" [routerLink]="['/cupboard']">CANCEL</button>
            <button class="action-button" (click)="save()">SAVE</button>
        </div>
    </div>

    <div class="error-box" id="errorBox">
        <b id="errors">Errors:</b>
    </div>
<router-outlet></router-outlet>
